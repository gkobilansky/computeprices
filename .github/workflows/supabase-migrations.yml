name: Supabase Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'

  # Allow manual trigger for debugging
  workflow_dispatch:

jobs:
  migrate:
    name: Apply Database Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify migration files exist
        run: |
          if [ -d "supabase/migrations" ] && [ "$(ls -A supabase/migrations 2>/dev/null)" ]; then
            echo "Found migration files:"
            ls -la supabase/migrations/
          else
            echo "No migration files found in supabase/migrations/"
            exit 0
          fi

      - name: Link Supabase Project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Apply Migrations
        run: |
          echo "Applying migrations to production database..."
          supabase db push --yes
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Migration Summary
        if: success()
        run: |
          echo "Migrations applied successfully!"

      - name: Migration Failed
        if: failure()
        run: |
          echo "Migration failed! Check logs above."
