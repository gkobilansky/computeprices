name: Sync Providers to Database

on:
  push:
    branches:
      - main
    paths:
      - 'data/providers/*.json'
  workflow_dispatch:
    inputs:
      provider:
        description: 'Specific provider slug to sync (leave empty to sync all)'
        required: false
        type: string

permissions:
  contents: read

jobs:
  sync-providers:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync all providers to database
        if: github.event.inputs.provider == ''
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run providers:sync -- --yes

      - name: Sync specific provider to database
        if: github.event.inputs.provider != ''
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PROVIDER_SLUG: ${{ github.event.inputs.provider }}
        run: |
          # Validate provider slug format
          if ! echo "$PROVIDER_SLUG" | grep -qE '^[a-z0-9-]+$'; then
            echo "Error: Invalid provider slug format. Must be lowercase alphanumeric with hyphens only."
            exit 1
          fi
          npm run providers:sync -- --provider="${PROVIDER_SLUG}" --yes

      - name: Report sync results
        if: always()
        run: echo "Provider sync workflow completed"
